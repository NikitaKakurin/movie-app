<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie-app</title>
</head>
<body>
    <div class="movie__container">
        <header class="movie-header">
            <h1 class="movie__title">Movie-app</h1>
            <form class="movie-header__form">
                <select name="prop" id="prop" class="movie-header__form-select-count">
                    <option value="vote_average">by rating</option>
                    <option value="release_date">by date</option>
                    <option value="popularity">by popularity</option>
                </select>
                <select name = "genres" id="genres" class="movie-header__form-select-count" >
                    <option value=""></option>
                    <option value="28">Action</option>
                    <option value="12">Adventure</option>
                    <option value="16">Animation</option>
                    <option value="35">Comedy</option>
                    <option value="80">Crime</option>
                    <option value="99">Documentary</option>
                    <option value="18">Drama</option>
                    <option value="10751">Family</option>
                    <option value="14">Fantasy</option>
                    <option value="36">History</option>
                    <option value="27">Horror</option>
                    <option value="10402">Music</option>
                    <option value="9648">Mystery</option>
                    <option value="10749">Romance</option>
                    <option value="878">Science Fiction</option>
                    <option value="10770">TV Movie</option>
                    <option value="53">Thriller</option>
                    <option value="10752">War</option>
                    <option value="37">Western</option>
                </select>
                <input class="movie-header__form-select-count" type = "number" max="2022" min="1895">
                <button type="button" class="movie-header__form-sort">Sort</button>
                <div class="movie-header__wraper-search">
                    <input class="movie-header__form-search" autocomplete="off" type="text" name="search" id="search" placeholder="search">
                    <button type="button" class="movie-header__form-search-reset-btn">&times;</button>
                </div>
            </form>
        </header>
        <main class="movie-main">
            <p class="movie-main__title"></p>
            <p class="movie-main__pagination"></p>
            <div class = "movie-main__wrapper-container-card">
                <div class = "movie-main__container-card">
                    <header class = "movie-main__container-card-header">
                        <div class="movie-main__wrapper-card-info">
                            <h2 class="movie-main__container-card-title"></h2>
                            <div class="movie-main__container-card-properties">
                                <div class="movie-main__container-card-wrapper-prop">
                                    <span class="prop__left">Release date:</span>
                                    <span class="movie-main__container-card-date"></span>
                                </div>
                                <div class="movie-main__container-card-wrapper-prop">
                                    <span class="prop__left">Genres:</span>
                                    <span class="movie-main__container-card-genres"></span>
                                </div>
                                <div class="movie-main__container-card-wrapper-prop">
                                    <span class="prop__left">Releted time:</span>
                                    <span class="movie-main__container-card-time"></span>
                                </div>
                                <div class="movie-main__container-card-wrapper-prop">
                                    <span class="prop__left">Rating:</span>
                                    <span class="movie-main__container-card-rating"></span>
                                </div>
                            </div>
                            <p class="movie-main__container-card-tagline"></p>
                            <h4>Overview:</h4>
                            <p class="movie-main__container-card-overview"></p>
                        </div>
                    </header>
                    <div class="movie-main__container-card-container-video">
                        <iframe width="560" height="315" 
                            class="movie-main__container-card-video"
                            src="https://www.youtube.com/embed/" 
                            title="YouTube video player" 
                            frameborder="0" 
                            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                            allowfullscreen>
                        </iframe>
                        <button class = "movie-main__container-card-close">&times;</button>
                    </div> 
                </div>       
            </div>
            <div class="movie-main__container">

            </div>
            <p class="movie-main__pagination"></p>
        </main>
        <footer class = "movie-footer">
            <div class = "movie-footer__container">
                <div class="movie__github-container">
                    <span>Â©</span>
                    <span>2022</span>
                    <a href="https://github.com/NikitaKakurin" class="movie__github-link">github</a>
                </div>
                <a href="https://rs.school/js-stage0/" class="movie-rsscholl">Rolling Scopes School</a>
                <div class="movie-tmbd__logo"></div>
            </div>
            <span class="movie-tmbd__text">This product uses the TMDB API but is not endorsed or certified by TMDB.</span>
        </footer>
    </div>
</body>
</html>
